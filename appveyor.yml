version: "{build}"

platform: x64

branches:
  only:
    - master

skip_tags: true

clone_folder: c:\gopath\src\github.com\markvincze\golang-build-test

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
    #- rmdir c:\go /s /q
    #- appveyor DownloadFile https://storage.googleapis.com/golang/go1.6.2.windows-amd64.msi
    #- msiexec /i go1.6.2.windows-amd64.msi /q
  - go version
  - go env
    #- mkdir c:\gopath

build_script:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/markvincze/golang-build-test/master/build.ps1'))

artifacts:
  - path: hello
    name: binary

deploy:
  release: hello-v$(appveyor_build_version)
  description: 'This is a test release'
  provider: GitHub
  auth_token:
    secure: 2b575ef2d75615fd79514c2d62ca805881d5147f # your encrypted token from GitHub
  artifact: hello            # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
